\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictogram Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="game-page">
    <div class="game-container">
        <h1 class="game-title">Guess the Word</h1>
        <div class="pictogram" id="pictogram">❓</div> 
        
        <input type="text" id="userInput" class="answer-input" placeholder="Type your answer here..." autocomplete="off">
        <button id="submitAnswer" class="submit-button">Submit</button>
        <button id="skipAnswer" class="skip-button">Skip</button>
        
        
        <p id="feedback" class="feedback-message"></p> 
    </div>

    <div id="end-screen" class="end-screen hidden">
        <h1 class="game-title">🎉 Congratulations! 🎉</h1>
        <p class="game-instructions">You solved all 10 emoji pictionary!</p>
        <canvas id="confettiCanvas"></canvas>
        <p class="game-instructions">Click below to submit your name:</p>


        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfCLnqzt2VB3zI7pdjPU4qeAtRovmnUqw5VCTd2aeJvL0fLGQ/viewform" target="_blank" class="submit-button2">
            Submit Name
        </a>
    </div>

    <script src="game.js"></script>
</body>
</html>
